name: Build and Upload Razor Artifacts

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Bump version
        id: bump
        if: github.actor != 'github-actions[bot]'
        run: |
          file=Directory.Build.props
          version=$(grep -oP '(?<=<VersionPrefix>).*?(?=</VersionPrefix>)' "$file")
          IFS='.' read -r major minor patch <<< "$version"
          patch=$((patch + 1))
          new_version="$major.$minor.$patch"
          sed -i "s/<VersionPrefix>$version<\/VersionPrefix>/<VersionPrefix>$new_version<\/VersionPrefix>/" "$file"
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet publish src/Razor/ProjectGeoShot.Razor.csproj -c Release -o publish
      - name: List files in publish directory
        run: ls -la publish/
      - name: Commit version bump
        if: github.actor != 'github-actions[bot]'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Directory.Build.props
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          git push
      
      - name: Prepare release assets
        run: |
          version=${{ steps.bump.outputs.new_version }}
          mv publish/ProjectGeoShot.Razor.dll "publish/ProjectGeoShot.Razor-${version}.dll"
          mv publish/ProjectGeoShot.Razor.deps.json "publish/ProjectGeoShot.Razor-${version}.deps.json"

      - name: Tag release
        if: github.actor != 'github-actions[bot]'
        run: |
          git tag -a "v${{ steps.bump.outputs.new_version }}" -m "Release v${{ steps.bump.outputs.new_version }}"
          git push origin "v${{ steps.bump.outputs.new_version }}"

      - name: Create GitHub release
        if: github.actor != 'github-actions[bot]'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.bump.outputs.new_version }}"
          files: |
            publish/ProjectGeoShot.Razor-${{ steps.bump.outputs.new_version }}.dll
            publish/ProjectGeoShot.Razor-${{ steps.bump.outputs.new_version }}.deps.json
